<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>

    <script>
        const output = document.querySelector("#output");

        var obj1 = {
            name : "Ram",
            age : 25,
            yuga : "Treta"
        }

        var obj2 = {
            name : "Krishna",
            age : 31,
            yuga : "Dwapar"
        }

        function whoHaveAMoreAge( obj1 , obj2 ){
            if(obj1.age > obj2.age){
                console.log(`${obj1.name} is bigger than ${obj2.name}`)
            }else{
                console.log(`${obj2.name} is bigger than ${obj1.name}`)
            }
        }
        whoHaveAMoreAge( obj1 , obj2 )
    </script>
