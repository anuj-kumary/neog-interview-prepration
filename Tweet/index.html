<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
</head>
<body>
   <textarea maxlength="15"  id="input-value"></textarea>
  <button id="btn-tweet">Tweet Me!!</button>
  <div id="tweet-quotes"></div>

    <script>
      const inputValue = document.querySelector('#input-value')
      const btnTweet   = document.querySelector('#btn-tweet');
      const tweetQuotes = document.querySelector("#tweet-quotes");

      inputValue.addEventListener('input',(e)=>{
       let tweetValue =  e.target.value
       if(tweetValue.length > 15){
        btnTweet.disabled = true;
       }else{
        btnTweet.disabled = false;
       }
      })



      btnTweet.addEventListener('click',()=>{
        var btn = document.createElement("p");
        var outputText =  inputValue.value;
        var textNode = document.createTextNode(outputText);
        
        btn.appendChild(textNode);
        tweetQuotes.appendChild(btn);
      })
  
</body>
</html>
